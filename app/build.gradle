apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    signingConfigs {
        release {
            keyAlias 'splitview'
            keyPassword 'aA111111'
            storeFile file('../splitview.jks')
            storePassword 'aA111111'
        }
    }

    defaultConfig {
        applicationId "com.tsongski.splitview"
        minSdkVersion 15
        targetSdkVersion 23
